<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden Spot</title>
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <div id="logo"></div>
                <div id="header-text">
                    <h1 id="nav-header-top">The Carleton</h1>
                    <h1 id="nav-header-bottom"> Food Collective</h1>
                </div>
                <button id="toggle-menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </nav>
        </header>
    </main>
    <footer>
        <h1>The Carleton Food Collective</h1>
        <p>329 Bell St. South</p>
        <p>Ottawa, ON K1S 4J9 </p>
        <a href="" id="email">email: thegardenspot.carleton@gmail.com</a>
        <div class="socials">
            <div class="social-button">
                <a href="" id="instagram"></a>
            </div>
            <div class="social-button">
                <a href="" id="twitter"></a>
            </div>
            <div class="social-button">
                <a href="" id="facebook"></a>
            </div>
            <div class="social-button">
                <a href="" id="github"></a>
            </div>
        </div>
        <p>@ 2024 The Carleton Food Collective</p>
    </footer>

    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
</body>
</html>

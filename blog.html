<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden Spot</title>
    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="main.js" defer></script>
    <script src="blogContent.js" defer></script>
</head>
<body>
    <main>
        <header id="header">
            <nav id="nav">
                <div id="logo"></div>
                <div id="header-text">
                    <a href="index.html" id="nav-header-top">THE CARLETON</a>
                    <a href="index.html" id="nav-header-bottom">FOOD COLLECTIVE</a>
                </div>
                <button id="toggle-menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </nav>
            <div id="menu-items">
                <a href="/about.html">About</a>
                <a href="/volunteer.html">Volunteer</a>
                <a href="/blog.html">Blog</a>
            </div>
        </header> 
        <section id="recent-posts">
            <!-- most recent post template -->
            <template id="mostRecent-post">
                <div id="most-recent-post">
                    <div id="most-recent-img">
                        <img id="main-image" src="" alt="">
                    </div>
                    <div id="most-recent-text">
                        <p id="most-recent-p"></p>
                    </div>
                </div>
            </template>
            <!-- recent post template -->
            <template id="recent-post">
                <div class="recent-post">
                    <div class="recent-img">
                        <img class="post-image" src="" alt="">
                    </div>
                    <div class="post-text">
                        <p class="post-p"></p>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer>
        <h1 id="footer-h1">The Carleton Food Collective</h1>
        <p class="footer-p">329 Bell St. South</p>
        <p class="footer-p">Ottawa, ON K1S 4J9 </p>
        <a href="" id="email">email: thegardenspot.carleton@gmail.com</a>
        <div class="socials">
            <div class="social-button">
                <a href="" id="instagram"></a>
            </div>
            <div class="social-button">
                <a href="" id="twitter"></a>
            </div>
            <div class="social-button">
                <a href="" id="facebook"></a>
            </div>
            <div class="social-button">
                <a href="" id="github"></a>
            </div>
        </div>
        <p id="copyright" class="footer-p">@ 2024 The Carleton Food Collective</p>
    </footer>

    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
</body>
</html>

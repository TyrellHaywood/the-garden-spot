<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Carleton Food Collective</title>
    <link rel="stylesheet" href="volunteer.css">
    <link rel="stylesheet" href="universalStyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="main.js" defer></script>
    <script src="volunteerContent.js" defer></script>
    <script src="submission.js" defer></script>
</head>
<body>
    <main>
        <header id="header">
            <nav id="nav">
                <div id="logo"></div>
                <div id="header-text">
                    <a href="index.html" id="nav-header-top">THE CARLETON</a>
                    <a href="index.html" id="nav-header-bottom">FOOD COLLECTIVE</a>
                </div>
                <button id="toggle-menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </nav>
            <div id="menu-items">
                <a href="/about.html">About</a>
                <a href="/volunteer.html">Volunteer</a>
                <a href="/blog.html">Blog</a>
            </div>
        </header> 
        <section id="hero">
            <!-- hero template -->
            <template id="hero-template">
                <div class="hero-img">
                    <img id="hero-image" src="" alt="">
                </div>
                <p class="hero-p"></p> 
            </template>

        </section>
        <section id="volunteer">
            <h1 id="volunteer-h1">Get Involved</h1>
            <!-- volunteer text-template -->
            <template id="volunteerText-template">
                <p id="volunteer-text"></p> 
                
            </template>

            
        </section>
        <div class="sign-up-container">
            <button id="sign-up">Sign Up</button>  
        </div>
         

        <form id="sign-up-form">
            <button id="expand-less">
                <span class="material-symbols-outlined">
                    expand_less
                </span>
            </button>
            <label class="form-label" for="fname">First Name<span class="required">*</span></label>
            <input class="form-input" type="text" name="fname" id="fname" required>

            <label class="form-label" for="lname">Last Name<span class="required">*</span></label>
            <input class="form-input" type="text" name="lname" id="lname" required>

            <label class="form-label" for="email">Email<span class="required">*</span></label>
            <input class="form-input" type="email" name="email" id="email-input" required>

            <input type="submit" name="submit" id="submit">
        </form>
    </main>
    <footer>
        <h1 id="footer-h1">The Carleton Food Collective</h1>
        <p class="footer-p">329 Bell St. South</p>
        <p class="footer-p">Ottawa, ON K1S 4J9 </p>
        <div class="email">
            <p id="email-header">email:</p>
            <a href="mailto:thegardenspot.carleton@gmail.com" id="email">thegardenspot.carleton@gmail.com</a>
        </div>
        <div class="socials">
            <div class="social-button">
                <a href="" id="instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="social-button">
                <a href="" id="twitter"><i class="fab fa-square-x-twitter"></i></a>
            </div>
            <div class="social-button">
                <a href="" id="facebook"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="social-button">
                <a href="" id="github"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <p id="copyright" class="footer-p">@ 2024 The Carleton Food Collective</p>
    </footer>

    <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
</body>
</html>
